name: Add Slack Merge Reaction
on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      pr_url:
        description: 'PR URL to test'
        required: true
        type: string
      pr_number:
        description: 'PR number'
        required: true
        type: string

jobs:
  add-merge-reaction:
    # Fix spacing and wrap the expression
    if: ${{ github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' }}
    uses: digitalocean/docs-automation/.github/workflows/slack-merge-reaction.yml@main
    with:
      pr_url: ${{ inputs.pr_url || github.event.pull_request.html_url }}
      pr_number: ${{ inputs.pr_number || github.event.pull_request.number }}
      merged_by: ${{ github.event.pull_request.merged_by.login || 'manual-test' }}
      merge_commit_sha: ${{ github.event.pull_request.merge_commit_sha || 'manual-test' }}
    secrets: inherit # Use 'inherit' to automatically pass all secrets to the reusable workflow
